<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ImageScraper by Tate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon" sizes="16x16 32x32">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #e8e8e8;
      color: #000000;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1 auto;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    footer {
      flex-shrink: 0;
      font-size: 12pt;
      text-align: center;
      padding: 10px;
      color: #333333;
    }
    .dark-theme footer {
      color: #ffffff;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .dark-theme {
      background: #333333 var(--background-image, none) no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    .navigator {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    #urlInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .dark-theme #urlInput {
      background-color: #555555;
      color: #ffffff;
      border-color: #777777;
    }
    .btn {
      font-size: 14pt;
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .dark-theme .btn {
      background-color: #b32318;
    }
    .dark-theme .btn:hover {
      background-color: #8e1c13;
    }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      color: #666666;
    }
    .dark-theme .btn:disabled {
      color: #999999;
    }
    #theme-btn {
      margin-bottom: 10px;
    }
    #theme-label {
      font-size: 14pt;
      margin-bottom: 10px;
      display: inline-block;
    }
    .dark-theme #theme-label {
      color: #ffffff;
    }
    #error-message {
      color: red;
      font-size: 14pt;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    .dark-theme #error-message {
      color: #ff9999;
    }
    #status {
      margin-top: 10px;
      font-size: 14pt;
      font-weight: bold;
    }
    .dark-theme #status {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ImageScraper by Tate - Sitemap Navigator</h1>
    <button id="theme-btn" class="btn" onclick="toggleTheme()" aria-label="Switch to Alternative 1 background">
      <i class="fas fa-adjust"></i> Toggle Theme
    </button>
    <span id="theme-label">Theme: Default</span>
    <div class="navigator">
      <button id="prevButton" class="btn" onclick="navigate(-1)" disabled>← Prev</button>
      <input type="text" id="urlInput" readonly placeholder="Loading URLs...">
      <button id="nextButton" class="btn" onclick="navigate(1)" disabled>Next →</button>
    </div>
    <div id="status"></div>
    <div id="error-message"></div>
  </div>
  <footer id="footer" aria-label="IFSTA Copyright 2025">IFSTA © 2025 https://github.com/aaronfpp/image-scraper</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script type="text/javascript">
    const section = {
      baseURL: "https://images.ifsta.org/products/",
      sizes: ["default", "thumb", "69", "100", "130", "150", "180", "200", "200x200", "420"],
      fileTypes: [".png", ".webp"],
      inputLabel: "SKU",
      validationRegex: /^[0-9]{5}$/,
      fetchTimeout: 10000
    };

    const backgrounds = [
      { name: "Default", url: "" },
      { name: "Alternative 1", url: "/images/background_alt1.jpg" },
      { name: "Alternative 2", url: "/images/background_alt2.jpg" },
      { name: "Alternative 3", url: "/images/background_e8.jpg" }
    ];

    let currentBackgroundIndex = parseInt(localStorage.getItem('currentBackgroundIndex')) || 0;
    const themeBtn = document.getElementById("theme-btn");
    const themeLabel = document.getElementById("theme-label");

    function toggleTheme() {
      currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
      localStorage.setItem("currentBackgroundIndex", currentBackgroundIndex);
      updateTheme();
    }

    function updateTheme() {
      const isDarkTheme = currentBackgroundIndex !== 0;
      document.body.classList.toggle("dark-theme", isDarkTheme);
      const bgUrl = backgrounds[currentBackgroundIndex].url ? `url('${backgrounds[currentBackgroundIndex].url}')` : 'none';
      document.documentElement.style.setProperty('--background-image', bgUrl);
      themeBtn.setAttribute("aria-label", `Switch to ${backgrounds[(currentBackgroundIndex + 1) % backgrounds.length].name} background`);
      themeLabel.textContent = `Theme: ${backgrounds[currentBackgroundIndex].name}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const urlInput = document.getElementById('urlInput');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      const statusDiv = document.getElementById('status');
      const errorDiv = document.getElementById('error-message');

      let urls = [];
      let currentIndex = parseInt(localStorage.getItem('sitemapCurrentIndex')) || 0;

      async function loadSitemapUrls() {
        errorDiv.style.display = 'none';
        statusDiv.textContent = 'Loading sitemap URLs...';
        urlInput.value = '';
        prevButton.disabled = true;
        nextButton.disabled = true;

        try {
          const response = await fetch('/api/fetch-image?action=getSitemapUrls');
          const data = await response.json();
          if (response.ok && data.urls && data.urls.length > 0) {
            urls = data.urls;
            currentIndex = Math.min(Math.max(currentIndex, 0), urls.length - 1);
            urlInput.value = urls[currentIndex] || '';
            statusDiv.textContent = `Showing URL ${currentIndex + 1} of ${urls.length}`;
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === urls.length - 1;
            localStorage.setItem('sitemapCurrentIndex', currentIndex);
          } else {
            errorDiv.textContent = data.error || 'No URLs found in sitemap';
            errorDiv.style.display = 'block';
            statusDiv.textContent = '';
            urlInput.value = '';
          }
        } catch (error) {
          errorDiv.textContent = `Error: ${error.message}`;
          errorDiv.style.display = 'block';
          statusDiv.textContent = '';
          urlInput.value = '';
        }
      }

      window.navigate = (direction) => {
        if (direction === -1 && currentIndex > 0) {
          currentIndex--;
        } else if (direction === 1 && currentIndex < urls.length - 1) {
          currentIndex++;
        }
        urlInput.value = urls[currentIndex] || '';
        statusDiv.textContent = `Showing URL ${currentIndex + 1} of ${urls.length}`;
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === urls.length - 1;
        errorDiv.style.display = 'none';
        localStorage.setItem('sitemapCurrentIndex', currentIndex);
      };

      // Apply theme and load URLs on page load
      updateTheme();
      loadSitemapUrls();
    });
  </script>
</body>
</html>
