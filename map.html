<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFSTA Sitemap Navigator</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #e8e8e8;
      color: #000000;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1 auto;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    footer {
      flex-shrink: 0;
      font-size: 12pt;
      text-align: center;
      padding: 10px;
      color: #333333;
    }
    .dark-theme footer {
      color: #ffffff;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .dark-theme {
      background: #333333 var(--background-image, none) no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    .navigator {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    #urlInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .dark-theme #urlInput {
      background-color: #555555;
      color: #ffffff;
      border-color: #777777;
    }
    .btn {
      font-size: 14pt;
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .dark-theme .btn {
      background-color: #b32318;
    }
    .dark-theme .btn:hover {
      background-color: #8e1c13;
    }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      color: #666666;
    }
    .dark-theme .btn:disabled {
      color: #999999;
    }
    #error-message {
      color: red;
      font-size: 14pt;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    .dark-theme #error-message {
      color: #ff9999;
    }
    #status {
      margin-top: 10px;
      font-size: 14pt;
      font-weight: bold;
    }
    .dark-theme #status {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IFSTA Sitemap Navigator</h1>
    <div class="navigator">
      <button id="prevButton" class="btn" onclick="navigate(-1)" disabled>← Prev</button>
      <input type="text" id="urlInput" readonly placeholder="Loading URLs...">
      <button id="nextButton" class="btn" onclick="navigate(1)" disabled>Next →</button>
    </div>
    <div id="status"></div>
    <div id="error-message"></div>
  </div>
  <footer>
    &copy; 2025 IFSTA Image Scraper
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlInput = document.getElementById('urlInput');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      const statusDiv = document.getElementById('status');
      const errorDiv = document.getElementById('error-message');

      let urls = [];
      let currentIndex = parseInt(localStorage.getItem('sitemapCurrentIndex')) || 0;

      async function loadSitemapUrls() {
        errorDiv.style.display = 'none';
        statusDiv.textContent = 'Loading sitemap URLs...';
        urlInput.value = '';
        prevButton.disabled = true;
        nextButton.disabled = true;

        try {
          const response = await fetch('/api/fetch-image?action=getSitemapUrls');
          const data = await response.json();
          if (response.ok && data.urls && data.urls.length > 0) {
            urls = data.urls;
            currentIndex = Math.min(Math.max(currentIndex, 0), urls.length - 1);
            urlInput.value = urls[currentIndex] || '';
            statusDiv.textContent = `Showing URL ${currentIndex + 1} of ${urls.length}`;
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === urls.length - 1;
            localStorage.setItem('sitemapCurrentIndex', currentIndex);
          } else {
            errorDiv.textContent = data.error || 'No URLs found in sitemap';
            errorDiv.style.display = 'block';
            statusDiv.textContent = '';
            urlInput.value = '';
          }
        } catch (error) {
          errorDiv.textContent = `Error: ${error.message}`;
          errorDiv.style.display = 'block';
          statusDiv.textContent = '';
          urlInput.value = '';
        }
      }

      window.navigate = (direction) => {
        if (direction === -1 && currentIndex > 0) {
          currentIndex--;
        } else if (direction === 1 && currentIndex < urls.length - 1) {
          currentIndex++;
        }
        urlInput.value = urls[currentIndex] || '';
        statusDiv.textContent = `Showing URL ${currentIndex + 1} of ${urls.length}`;
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === urls.length - 1;
        errorDiv.style.display = 'none';
        localStorage.setItem('sitemapCurrentIndex', currentIndex);
      };

      // Load URLs on page load
      loadSitemapUrls();
    });
  </script>
</body>
</html>
